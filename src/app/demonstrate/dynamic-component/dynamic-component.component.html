
<div class="form-group">
  <label for="exampleFormControlSelect1">Example select</label>
  <select class="browser-default custom-select" [(ngModel)]="selectValue"
    (ngModelChange)="displayComponent(selectValue)">
    <option *ngFor="let opt of typeOption$ | async" [value]="opt.value">{{opt.text}}</option>
  </select>
</div>

<ng-template appDynamicComponent></ng-template>
